<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jorge Pradillo">
        <title>Formulario de registro - Mi web</title>
    </head>
    <body>
        <h1>Formulario de registro 2</h1>
        <form action="" method="GET">
            <p>
            <label for="nombre">Nombre del usuario:
                <input type="text" name="nombre" id="nombre" maxlength="50">
            </label>
            </p>
            <p>
                <label for="apellido">Apellidos del usuario:
                    <input type="text" name="apellido" id="apellido" maxlength="50">
                </label>
            </p>
            <p>
                <label for="calle">Calle:
                    <input type="text" name="calle" id="calle">
                </label>
            </p>
            <p>Sexo:
                <label for="sexo-h">
                    <input type="radio" name="sexo" value="hombre" id="sexo-h">Hombre
                </label>
                <label for="sexo-m">
                    <input type="radio" name="sexo" value="mujer" id="sexo-m">Mujer
                </label>
            </p>
            <p>
                <label for="correo">Correo:
                    <input type="text" name="correo" id="correo">
                </label>
            </p>
            <p>
                <label for="poblacion">Población:
                    <select id="poblacion" name="poblacion">
                        <option value="Alicante">Alicante</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Valencia">Valencia</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="descripcion">Descripción:
                    <textarea name="descripcion" id="descripcion" rows="4" cols="50"></textarea>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="validación" id="validación">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="verificador" id="verificador" checked>Deseo recibir información sobre novedades y ofertas.
                </label>
            </p>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
